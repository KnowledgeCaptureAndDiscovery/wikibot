<!DOCTYPE html>
<html>
<head>
	<title>Wiki statistics</title>

<script type="text/javascript" src="js/vis.js"></script>
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.19.1/vis.min.css" rel="stylesheet" type="text/css" />
  <style type="text/css">
    .mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>

<div id="collaborationDataset" class ="mynetwork"></div>
<script type="text/javascript">
var nodes = new vis.DataSet([
{id: 1, label: 'Admin'},
{id: 2, label: 'Khider'},
{id: 99, label: 'Laughlin'}
]);
var edges = new vis.DataSet([
{from: 1, to: 2, value: 2, title: '2 joint articles'},
{from: 1, to: 99, value: 1, title: '1 joint articles'},
{from: 2, to: 99, value: 1, title: '1 joint articles'}
]);
  var container = document.getElementById('collaborationDataset');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {};
  var network = new vis.Network(container, data, options);
</script>


</body>
</html>
